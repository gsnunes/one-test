  #     - 9000:3000
  #   volumes:
  #     - ./server/initiative:/usr/src/app
  #     - /usr/src/app/node_modules/
  server-user:
    build:
      context: ./server/user
    container_name: one-server-user
    depends_on:
      db-mysql-user:
        condition: service_healthy
    environment:
      DB_HOST: db-mysql-user
    ports:
      - 9001:3000
    volumes:
      - ./server/user:/usr/src/app
      - /usr/src/app/node_modules/
