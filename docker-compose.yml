  db-mysql-user:
    command: --default-authentication-plugin=mysql_native_password
    container_name: one-db-mysql-user
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: main
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    image: mysql
    ports:
      - 3306:3306
